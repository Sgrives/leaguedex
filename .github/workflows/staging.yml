name: STAGING

on:
  push:
    branches: [development]

jobs:
  build_client:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./client

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
      - run: rm -r /var/www/html/staging-leaguedex/*
      - run: mv ./build/* /var/www/html/staging-leaguedex
  build_server:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./server

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: cp ../../server.env ./src/.env
      - run: cp ../../prisma.env ./prisma/.env
      - run: prisma migrate up --experimental
      - run: prisma generate
      - run: npm run restart:staging
